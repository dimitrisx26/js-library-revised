<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>My Library</h1>
      <button class="newBook" onclick="openForm()">NEW BOOK</button>
    </div>

    <div class="form-popup" id="form">
      <form action="" class="form-container">
        <h1>Add New Book</h1>

        <div class="form-iputs">
          <label for="title"><b>Title</b></label>
          <input
            type="text"
            placeholder="Enter Title"
            name="title"
            id="title"
            required
          />
        </div>

        <div class="form-iputs">
          <label for="author"><b>Author</b></label>
          <input
            type="text"
            placeholder="Enter Author"
            name="author"
            id="author"
            required
          />
        </div>

        <div class="form-iputs">
          <label for="pages"><b>Pages</b></label>
          <input
            type="number"
            placeholder="Enter Pages"
            name="pages"
            id="pages"
            required
          />
        </div>

        <div class="form-iputs">
          <label for="status"><b>Read</b></label>
          <input type="checkbox" name="status" id="status" />
        </div>

        <div class="form-btns">
          <button type="submit" class="btn" onclick="closeForm()">Add Book</button>
          <button type="reset" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </form>
    </div>

    <div id="popup-bg"></div>

    <div id="container" class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
